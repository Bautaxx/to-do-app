<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>To do app</title>
  </head>
  <body>
    <div id="homepage">
      <div class="main-frame">
        <div class="sidebar" id="project-bar">
          <button class="add-project" id="add-project">NEW PROJECT</button>
        </div>
        <div class="home" id="home">
          <div id="titleSection"></div>
          <div id="descriptionSection"></div>
          <div class="todos" id="todos"></div>
          <div class="buttonSection">
            <button class="add-todo" id="add-todo">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
